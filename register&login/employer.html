<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./css/employer.css">
</head>
<body>
<div class="tp">
  <div class="tp-container">
    <div class="tp-logo">
      <img src="http://my.topproio.com/img/logo.945857c7.png">
    </div>
    <div class="employer-title">
      <h1>雇主入驻申请</h1>
      <p>申请成为合作伙伴，在Toppro雇佣顶级人才</p>
    </div>
    <div class="employer-subject">
      <div class="employer-register">
        <ul class="register-list">
          <li class="register-item">
            <div><input type="text" name="" placeholder="企业名称"></div>
          </li>
          <li class="register-item">
            <div><input type="text" name="" placeholder="联系人"></div>
          </li>
          <li class="register-item">
            <div><input type="text" name="" placeholder="手机号"></div>
          </li>
          <li class="register-item">
            <div><input type="text" name="" placeholder="手机验证码"><span>获取验证码</span></div>
          </li>
          <li class="register-item">
            <div><input type="text" name="" placeholder="设置密码"></div>
          </li>
          <li class="register-item">
            <div><input type="text" name="" placeholder="再次输入密码"></div>
          </li>
        </ul>
        <div class="register-agree">
          <p><span></span>同意<a href="javascript:;">《Toppro客户雇佣兼职服务协议
          》</a></p>
        </div>
        <div class="join-btn">
          <button>加入Toppro</button>
        </div>
      </div>
      <div class="join-aside">
        <div class="join-advantage">
          <p>成为Toppro的合作伙伴</p>
          <ul>
            <li>1.按需雇佣顶尖人才</li>
            <li>2.72小时招募到位</li>
            <li>3.项目进度实时掌握</li>
            <li>4.只为有效工作时间付费</li>
          </ul>
        </div>
        <div class="join-workfor">
          <p>和他们一样</p>
          <ul>
            <li><img src="./images/yitu.jpeg"></li>
            <li><img src="./images/yike.jpeg"></li>
            <li><img src="./images/tongxing.jpeg"></li>
            <li><img src="./images/yun.jpeg"></li>
            <li><img src="./images/yiyi.png"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="have-id">
      <p>已有Toppro账号？<a href="javascript:;">立即登录</a></p>
    </div>
  </div> 
</div>
</body>
</html>
