<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<div class="tp-bg">
  <div class="login-container">
    <div class="toppro-logo">
      <img src="http://my.topproio.com/img/logo.945857c7.png">
    </div>
    <p class="login-description">欢迎回来，你可以使用密码或者手机短信验证码登录</p>
    <div class="login-bg">
      <div class="login-select">
        <p>密码登录</p>
        <p>手机验证码登录</p>
      </div>
      <div class="input-bottom">
        <div class="input-size">
          <div class="input-border"><input type="text" name="" placeholder="手机号码"></div>
        </div>
      </div>
      <div class="input-bottom">
        <div class="input-size">
          <div class="input-border"><input type="text" name="" placeholder="登陆密码"></div>
        </div>
      </div>
      <div class="sign-remember">
        <p>
          <span class="icon"></span>
          <span>记住账号</span>
        </p>
      </div>
      <button>登录</button>
    </div>
    <p class="login-id-nothave">还没有Toppro账号？ <a href="">专家注册</a><span> | </span><a href="">雇主注册</a></p>
  </div>
</div>
</body>
</html>
